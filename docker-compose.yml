version: '3.8'

services:
  backend:
    build: ./backend
    container_name: iol-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/cips_prediction.db
      - CORS_ORIGINS=["http://localhost", "http://localhost:80"]
    volumes:
      - iol-data:/app/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: iol-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  iol-data:
